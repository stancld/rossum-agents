services:
  redis:
    image: redis:8-alpine
    container_name: rossum-redis
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rossum-agent-api:
    image: rossum-agent
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - AWS_PROFILE=${AWS_PROFILE}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ROSSUM_KB_DATA_PATH=/app/rossum-agent/data/rossum-kb.json
    ports:
      - 127.0.0.1:8000:8000
    volumes:
      - ~/.aws:/root/.aws:ro
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
    driver: local
