name: Rossum Agent TUI Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  typecheck:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install
        working-directory: rossum-agent-tui

      - name: Check formatting
        run: npx prettier --check 'src/**/*.{ts,tsx}'
        working-directory: rossum-agent-tui

      - name: Type check
        run: npx tsc --noEmit
        working-directory: rossum-agent-tui
