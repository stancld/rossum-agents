name: Pre-commit

on:
  push:
    branches: [master, ds-rossum-agent-release-branch-v2]
  pull_request:
    branches: [master, ds-rossum-agent-release-branch-v2]

jobs:
  pre-commit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: |
          uv sync --all-extras
          cd rossum-agent-tui && npm ci
      - name: Run pre-commit
        run: uvx pre-commit run --all-files
